<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Note Taking App</h1>
        <h3>Add A Note</h3>
      <form class="submit">
        <div class="inputt">
            <label>Note:</label>
        <input class="input" type="text-area">
        </div>
        <center><input  type="submit" value="Add Note"></center>
      </form>
        <div class="notes">
           <ul class="items">
           </ul>
          </div>
        </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <h2 class="modal-close" style="color:rgb(153, 153, 153);">x</h2>
        <div class="modal-body">
          <h5 class="note"></h5>
        </div>
      </div>
<script src="main.js"></script>
</body>
</html>
